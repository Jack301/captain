<!doctype html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Captain</title>
    <link rel="stylesheet" type="text/css" href="/learn_english/static/semantic/semantic.css">
    <script src="/learn_english/static/semantic/semantic.js"></script>

    <script>
        $(document)
            .ready(function () {
                $('.ui.selection.dropdown').dropdown();
                $('.ui.menu .ui.dropdown').dropdown({
                    on: 'hover'
                });
            }
    </script>
    <style type="text/css">
        .one_line input {
            float: left;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <div class="row">
        <div class="column">
            <h1 class="ui header">Vocabulary Builder</h1>
            <div class="one_line">
                <div class="ui divider"></div>
                <form class="ui form" action="http://127.0.0.1:9527/learn_english/words_list" method="post">
                    {% for month in month_list_from_word_builder %}
                    <div class="ui action">
                        <input class="ui primary mini button" type="submit" name=0*{{ year }}*{{ month }} value={{ year }}*{{ month }}>
                    </div>
                    {% endfor %}
                </form>
            </div>
            <br>
            <br>

            <div class="ui divider"></div>
            <h1 class="ui header">Clipboard</h1>
            <div class="one_line">
                <form class="ui form" action="http://127.0.0.1:9527/learn_english/words_list" method="post">
                    {% for month in month_list_from_clipboard %}
                    <div class="ui action">
                        <input class="ui primary mini button" type="submit" name=1*{{ year }}*{{ month }} value={{ year }}*{{ month.zfill(2) }}>
                    </div>
                    {% endfor %}
                </form>
                <br>
                <br>
                <div class="ui divider"></div>
            </div>
        </div>
    </div>
</body>

</html>
